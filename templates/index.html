<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add styles for the loading screen */
        .loading-overlay {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 100vh;
            font-size: 24px;
            z-index: 1000;
        }
        .error-message {
            color: red;
            font-size: small;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">The result is loading. Please wait as it takes time to reach the servers and verify the data with external sources also.</div>
    <div class="container">
        <header>
            <h1>Publication Search</h1>
        </header>
        <main>
            <div class="form-container">
                <form method="POST" action="/" enctype="multipart/form-data" onsubmit="return validateYears()">
                    <div class="form-group">
                        <label for="file">Excel file:</label>
                        <input type="file" id="file" name="file" accept=".xlsx" required>
                    </div>
                    <div class="form-group">
                        <label for="start_year">Start Year:</label>
                        <input type="number" id="start_year" name="start_year" placeholder="Enter start year">
                        <p id="startYearError" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="end_year">End Year:</label>
                        <input type="number" id="end_year" name="end_year" placeholder="Enter end year">
                        <p id="endYearError" class="error-message"></p>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; SIH 2024 TEAM: Pub. Collectors</p>
        </footer>
    </div>
    <script>
        function showLoadingScreen() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }

        function validateYears() {
            const startYearInput = document.getElementById('start_year');
            const endYearInput = document.getElementById('end_year');
            const startYear = parseInt(startYearInput.value);
            const endYear = parseInt(endYearInput.value);
            const startYearError = document.getElementById('startYearError');
            const endYearError = document.getElementById('endYearError');
            let isValid = true;

            startYearError.textContent = '';
            endYearError.textContent = '';

            if (!isNaN(startYear) && !isNaN(endYear) && startYear > endYear) {
                startYearError.textContent = 'Start year cannot be greater than end year.';
                isValid = false;
            }

            if (isValid) {
                showLoadingScreen();
            }
            return isValid;
        }
    </script>
</body>
</html>
